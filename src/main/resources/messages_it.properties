email.reconfigure.gosign.account.step1.substepb=b. Selezionare l'<b>icona Hamburger > Annulla registrazione</b>.

email.reconfigure.gosign.account.step2=Riconfigurare l'account Go>Sign Mobile:
email.reconfigure.gosign.account.step2.substepa=a. Seleziona l'icona <b>Impostazioni > Scansiona codice QR</b> per scansionare il codice QR sottostante o modifica manualmente il server predefinito in: <a href="{0}" target="_blank" style="text-decoration: none; cursor: pointer;">{0}</a>.
email.reconfigure.gosign.account.step2.substepa.save=Seleziona <b>Salva</b>.
email.reconfigure.gosign.account.step2.substepb=b. Torna alla schermata principale e aggiungi il tuo ID utente: <b>{0}</b>


email.reconfigure.gosign.account.step3=Attiva il tuo ID digitale:
email.reconfigure.gosign.account.step3.substepa=a. Riceverai password monouso (OTP) tramite e-mail e SMS.
email.reconfigure.gosign.account.step3.substepb=b. Inserisci entrambi gli OTP nella schermata di registrazione dell'applicazione Vai>Firma Mobile.
email.reconfigure.gosign.account.step3.substepc=c. Selezionare <b>Verifica</b>.

email.reconfigure.gosign.account.close=Ora puoi chiudere l'applicazione Go>Sign Mobile. Sarai avvisato quando c'è un documento da firmare.
