#email Reconfigure GoSign account
email.reconfigure.gosign.account.header=Konfigurieren Sie Ihr go>sign-Konto neu
email.reconfigure.gosign.account.complete=durch Platzhalter ergänzen
email.reconfigure.gosign.account.description=Um die sichere Autorisierung von Signaturanforderungen über die mobile Anwendung go>sign fortzusetzen, müssen Sie Ihr Konto per Platzhalter neu konfigurieren. Um Ihr mobiles go>sign-Konto neu zu konfigurieren, befolgen Sie diese Schritte:
email.reconfigure.gosign.account.step1=Melden Sie Ihr go>sign-Mobilkonto ab:
email.reconfigure.gosign.account.step1.substepa=a. Öffnen Sie die <b>Go>Sign Mobile</b>-Anwendung auf Ihrem registrierten Mobilgerät.
email.reconfigure.gosign.account.step1.substepb=b. Wählen Sie das <b>Hamburger-Symbol > Abmelden</b>.

email.reconfigure.gosign.account.step2=go>mobiles Konto neu konfigurieren:
email.reconfigure.gosign.account.step2.substepa=a. Wählen Sie das <b>Einstellungssymbol > QR-Code scannen</b>, um den unten stehenden QR-Code zu scannen, oder ändern Sie den Standardserver manuell in: <a href="placeholder" target="_blank" style="text-decoration: none; cursor: pointer;">Platzhalter</a>.
email.reconfigure.gosign.account.step2.substepa.save=Wählen Sie <b>Speichern</b>.
email.reconfigure.gosign.account.step2.substepb=b. Kehren Sie zum Hauptbildschirm zurück und fügen Sie Ihre Benutzer-ID hinzu: <b>Platzhalter</b>


email.reconfigure.gosign.account.step3=Aktivieren Sie Ihre digitale ID:
email.reconfigure.gosign.account.step3.substepa=a. Sie erhalten Einmalkennwörter (OTP) per E-Mail und SMS.
email.reconfigure.gosign.account.step3.substepb=b. Geben Sie beide OTPs im Registrierungsbildschirm der mobilen Anwendung go>sign ein.
email.reconfigure.gosign.account.step3.substepc=c. Wählen Sie <b>Überprüfen</b>.

email.reconfigure.gosign.account.close=Sie können die mobile Anwendung „go>sign“ jetzt schließen. Sie werden benachrichtigt, wenn ein Dokument zum Unterzeichnen vorliegt.
